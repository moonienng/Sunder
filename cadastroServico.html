<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caupe - Cadastrar Serviço</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <img src="logosemfundo.svg" alt="Logo" class="logo">
    <div class="formulario"> 
        <h1>Cadastrar Serviço</h1>
        <form action="#" method="post">
            <input type="text" name="servico" placeholder="Nome do serviço"> <br>
            <input type="text" name="valor" placeholder="valor"> <br>
            <input type="datetime" name="duracao" placeholder="Duração do serviço"> <br>
            <input type="text" name="descricao" placeholder="Descrição" maxlength="500"> <br>
            <input type="submit" class="button" value="Cadastrar">
        </form>   </div>
</body>
</html>
